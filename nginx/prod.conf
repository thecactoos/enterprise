# Production Nginx Configuration - Infrastructure Layer
# Handles: SSL, Rate Limiting, Static Assets, Load Balancing

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=20r/m;
limit_req_zone $binary_remote_addr zone=frontend:10m rate=200r/m;

# API Gateway upstream with health checks
upstream api_gateway {
    least_conn;
    server enterprise-api-gateway-dev:3000 max_fails=3 fail_timeout=30s;
    # Add more instances for load balancing:
    # server enterprise-api-gateway-2:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Frontend upstream (Next.js)
upstream frontend {
    server enterprise-frontend-next-dev:3000 max_fails=2 fail_timeout=15s;
    keepalive 16;
}

server {
    listen 80;
    server_name cactoos.digital www.cactoos.digital;
    
    # Let's Encrypt challenge path
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # File upload limits for OCR
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Static assets (handled by Nginx - no proxy)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Try frontend first, then API Gateway assets
        try_files $uri @frontend_static;
    }
    
    location @frontend_static {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
        proxy_cache_valid 200 1h;
    }

    # API Routes - Business Logic (to API Gateway)
    location /api/ {
        # Rate limiting
        limit_req zone=api burst=50 nodelay;
        limit_req_status 429;
        
        # Security for API
        add_header X-API-Gateway "cactoos-enterprise" always;
        
        # Proxy to API Gateway (handles auth, business logic, microservices)
        proxy_pass http://api_gateway/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for business operations
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer optimization
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }
    
    # Auth endpoints - stricter rate limiting
    location /api/auth/ {
        limit_req zone=auth burst=10 nodelay;
        limit_req_status 429;
        
        proxy_pass http://api_gateway/auth/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - Next.js Application
    location / {
        limit_req zone=frontend burst=100 nodelay;
        
        # Proxy to Next.js dev server
        proxy_pass http://frontend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Next.js routing support
        try_files $uri $uri/ @frontend;
    }
    
    location @frontend {
        proxy_pass http://frontend;
        proxy_set_header Host $host;
    }

    # Health check endpoint (Nginx level)
    location /nginx/health {
        access_log off;
        return 200 'Nginx OK';
        add_header Content-Type text/plain;
    }
    
    # Block common attack vectors
    location ~ /\.(ht|git|env) {
        deny all;
        return 404;
    }
    
    # Block PHP, ASP attempts
    location ~* \.(php|asp|aspx|jsp)$ {
        deny all;
        return 404;
    }
}

# Redirect www to non-www (SEO best practice)
server {
    listen 80;
    server_name www.cactoos.digital;
    return 301 http://cactoos.digital$request_uri;
}