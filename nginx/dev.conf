# Development Nginx Configuration
# Reverse proxy for Frontend and API Gateway

upstream api_gateway_dev {
    server enterprise-api-gateway-dev:3000;
}

upstream frontend_dev {
    server enterprise-frontend-next-dev:3000;
}

server {
    listen 80;
    server_name cactoos.digital www.cactoos.digital localhost;

    # Increase file upload size for OCR
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;

    # Frontend Next.js App - main application
    location / {
        proxy_pass http://frontend_dev/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for React hot reload
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Extended timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    # API routes - wszystkie endpointy API
    location /api/ {
        proxy_pass http://api_gateway_dev/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for file processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}