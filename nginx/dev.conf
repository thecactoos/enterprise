# Development Nginx Configuration
# Simple reverse proxy for API Gateway

upstream api_gateway_dev {
    server api-gateway:3000;
}

server {
    listen 80;
    server_name localhost;

    # Increase file upload size for OCR
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    client_body_timeout 300s;

    # Root - serve a simple status page
    location / {
        return 200 'Enterprise CRM Development Server\n\nServices:\n- API Gateway: http://localhost:3000\n- pgAdmin: http://localhost:5050\n- PostgreSQL: localhost:5432\n- OCR Service: http://localhost:8000\n- Services Service: http://localhost:3001\n- Quotes Service: http://localhost:3002\n- Redis: localhost:6379\n';
        add_header Content-Type text/plain;
    }

    # API routes
    location /api/ {
        proxy_pass http://api_gateway_dev/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for file processing
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check
    location /health {
        proxy_pass http://api_gateway_dev/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}